<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="forms">
        <div class="container">
            <div class="forms__clumn">
                <div class="forms__inputs">
                    <form class="form__field" action="">
                        <div class="form__title">Input Basic</div>
                        <input type="text" required name="Basic" min="3" max="15" placeholder="Placeholder">
                        <div class="form__title">Input Error</div>
                        <input type="text" name="Errors" placeholder="Value" required min="3" max="15">
                        <div class="form__title">Input Focused</div>
                        <input type="text" required name="Focused" min="3" max="15" placeholder="Value">
                        <div class="form__title">Input Disabled</div>
                        <input type="text" required name="Disabled" min="3" max="15" placeholder="Value">
                    </form>
                </div>
                <div class="forms__checkbox"></div>
                <div class="forms__calendar"></div>

            </div>
            <div class="forms__clumn"></div>
            <div class="forms__clumn"></div>
        </div>
    </section>
</body>
